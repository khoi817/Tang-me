<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini-game: Săn trái tim — Gửi Mẹ</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- rules popup -->
  <div id="rulesOverlay" class="overlay active">
    <div class="modal rules">
      <h2>💌 Luật chơi</h2>
      <p>Bấm vào những trái tim đang di chuyển để thu thập. Mỗi lần thu, trái tim sẽ chạy nhanh hơn một chút.<br>Thu đủ <strong>10/10</strong> sẽ hiện bức thư đặc biệt.</p>
      <button id="startBtn" class="btn">Bắt đầu</button>
    </div>
  </div>

  <!-- top HUD -->
  <header id="hud">
    <div id="progress" class="progress">0 / 10 ❤️</div>
  </header>

  <!-- main stage -->
  <main id="stage">
    <div id="momWrap">
      <img id="momImg" src="https://i.postimg.cc/wM0RX97K/IMG-20240907-115201.jpg" alt="Mẹ">
    </div>

    <!-- hidden preloaded sprite -->
    <img id="heartSprite" src="" alt="heart" style="display:none" aria-hidden="true">

    <!-- canvas for DVD heart (visible) -->
    <canvas id="dvdCanvas"></canvas>

    <!-- confetti canvas -->
    <canvas id="confettiCanvas" class="hidden"></canvas>
  </main>

  <!-- letter popup (after win) -->
  <div id="letterOverlay" class="overlay hidden">
    <div class="modal letter">
      <div class="letter-emoji">💌</div>
      <h2>Gửi Mẹ yêu</h2>
      <p class="wish">Con chúc mẹ luôn mạnh khỏe, hạnh phúc và mỉm cười mỗi ngày ❤️</p>
      <button id="closeLetter" class="btn">Đóng</button>
    </div>
  </div>

  <script src="2.js"></script>
</body>
</html>
